name: Echo Server Docker Image

on:
  push:
    branches:
      - master
    paths:
      - server/**
  pull_request:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        DOCKER_HUB_USERNAME: ${{ DOCKER_HUB_USERNAME }}
        DOCKER_HUB_PASSWORD: ${{ DOCKER_HUB_PASSWORD }}
      run: cd server && make
